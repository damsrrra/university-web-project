<html>
<head>
	<title>Life Below Water </title>
	<meta http-equiv="refresh" content="4;url=home.html">  <!--Redirect after 4s-->
	
<style>

	/* Hide all content initially to prevent flash of unstyled content */
	body {
   		visibility: hidden;  /* Hide body initially */
    		opacity: 0;           /* Make body invisible */
    		transition: opacity 0.5s ease;  /* Smooth transition when body becomes visible */
	}
	#bg-video{
		position: fixed;
		top:0;
		left:0;
		width: 100%;
		height:100%;
		object-fit: cover;     /*Ensure video covers entire screen*/
           	z-index: -1;           /*Place video behind other content*/

	}

	.content{
		
    		color: white;
		position: absolute;
		text-align:center;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
  		color: #fff;
  		
	}
	#title{
		font-size:70px;
		font-family: 'Playfair Display',serif;
		position: relative;
		top:-50px;
		white-space: nowrap; /* Prevents text from wrapping to the next line */
		text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
	}

	#mission{
		font-size: 28px;
		font-family:'Lora', serif;
		position: relative;
		top:-110px;
		text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
	}

	#members{
		font-size: 16px;
		font-family:'Poppins', sans-serif;
		position: relative;
		top: 200px;
		right: -440px;
		text-align: right;
		line-height: 1.6;

	}
	
	.loader {
    		display: none;		/*Hide loader initially*/
    		justify-content: center;
    		align-items: center;
    		height: 100vh;
    		position: fixed;
    		width: 100%;
    		top: -180px;
    		left: 0;
    		z-index: 9999;
	}
	

	.loader span {
    		display: block;
    		width: 10px;
    		height: 10px;
    		margin: 3px;
    		background: #1E90FF;   /* Color of the dots */
    		border-radius: 50%;
    		animation: bounce 1s infinite ease-in-out;
	}

	.loader span:nth-child(1) {
    		animation-delay: 0s;
	}
	.loader span:nth-child(2) {
    		animation-delay: 0.2s;
	}
	.loader span:nth-child(3) {
    		animation-delay: 0.4s;
	}

	@keyframes bounce {
    		0%, 80%, 100% {
        	transform: scale(0);
    		}
    		40% {
        	transform: scale(1);
    		}
	}

	}	
</style>
</head>
<body>

	<!--Splash Screen-->

	<!--Background Video-->
	<div class="bg-video" >

        	<video autoplay loop muted id="bg-video"> 
            		<source src="images/Video.mp4" type="video/mp4">
        	</video> 

	</div>
		
          
	<!--Content-->
	<div class="content" >
		<p id="title"><b>Life Below Water</b><p>
            	<p id="mission">Healthy oceans, thriving planet-letâ€™s make a difference!</p>
		
		<div id="members">
            		Prepared by : Thanuka | Amandi | Dewmi | Damsara 

    		</div>
	
		<!-- Loader -->
		<div class="loader">
			<!--Creating the three "dots"-->
    			<span></span>
    			<span></span>
    			<span></span>
			<span></span>
		</div>
	</div>
	
	<script>
		
		//Ensure everything (images, videos, etc.) is fully loaded before starting the JavaScript
		window.addEventListener("load", function () {
		
			// Make the body visible after everything has loaded	
    			document.body.style.visibility = "visible";   // Show the content
    			document.body.style.opacity = 1;              // Fade-in effect

        
        		// Show the loader after a 2-second delay
            		setTimeout(function () {
                		document.querySelector(".loader").style.display = "flex";  // Show the loader
            		}, 2000);  // Wait for 4 seconds before showing the loader
});

	</script>

    
</body>
</html>
